<div class="login-box">
  <h2 class="signin-title">Sign In</h2>
  <form class="login-form" method="POST" action="{% url 'accounts:user_login' %}">
    {% csrf_token %}
    <div class="form-group">
      <input class="login-input" type="text" id="username" name="username" placeholder="Username" required>
      <input class="login-input" type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="options-login">
      <div class="nav-login">
        <a class="nav-link" href="">Forgot Password?</a>
        <a class="nav-link" href="{% url 'accounts:register_view' %}">Not a user? Register</a>
      </div>
      <button class="submit-button" type="submit">LOGIN</button>
    </div>
  </form>
</div>
