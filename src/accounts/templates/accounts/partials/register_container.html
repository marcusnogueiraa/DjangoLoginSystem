<div class="login-box">
  <h2 class="signin-title">Welcome</h2>
  <form class="login-form" action="">
    <div class="form-group">
      <input class="login-input" type="text" id="username" name="username" placeholder="Username" required="">
      <input class="login-input" type="email" id="email" name="email" placeholder="Email" required="">
      <input class="login-input" type="password" id="password" name="password" placeholder="Password" required="">
    </div>
    <div class="options-login">
      <div class="nav-login">
        <a class="nav-link" href="{% url 'login_view' %}">Already a user? Login</a>
      </div>
      <button class="submit-button" type="submit">REGISTER</button>
    </div>
  </form>
</div>
